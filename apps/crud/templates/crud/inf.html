{% extends "crud/base.html" %}
{% block title %}CRUD{% endblock %}
{% block content %} <h2>날씨 데이터 작성</h2>
<div class="bg-video">
    <video class="bg-video__content" autoplay muted loop>
        <source src="{{url_for('crud.static',filename='날씨.mp4')}}" type="video/mp4" />
    </video>
</div>
<a href="{{url_for('crud.create_user')}}">날씨 신규 작성</a>

<table>
    <tr>
        <th>사용자 ID</th>
        <th>day</th>
        <th>오전 날씨</th>
        <th>오후 날씨</th>
        <th>최저 기온</th>
        <th>최고 기온</th>
        <th>삭제</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>
        {{user.id}}
        </td>
        <td>{{user.days}}</td>
        <td>{{user.amWeather}}</td>
        <td>{{user.pmWeather}}</td>
        <td>{{user.temmin}}</td>
        <td>{{user.temmax}}</td>
        <td>
        <form action="{{url_for('crud.delete_user',user_id=user.id)}}" method="POST" >
           
            <input type="submit" value="삭제">
        </form>
        </td>
    </tr>
    {% endfor %}
</table>
<button ><a href="{{url_for('crud.index')}}" class="뒤로">뒤로</a></button>
{% endblock %}
